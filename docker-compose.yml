version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: resilience-postgres
    environment:
      POSTGRES_DB: resilience_doctor
      POSTGRES_USER: resilience_user
      POSTGRES_PASSWORD: resilience_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resilience-network

  neo4j:
    image: neo4j:5.12
    container_name: resilience-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - resilience-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resilience-backend
    environment:
      - DATABASE_URL=postgresql://resilience_user:resilience_pass@postgres:5432/resilience_doctor
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - PORT=3001
      - NODE_ENV=development
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - neo4j
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - resilience-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resilience-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - resilience-network
    command: npm run dev

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  resilience-network:
    driver: bridge